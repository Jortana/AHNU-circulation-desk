<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="hide">
    <header id="header">
        <cmheader></cmheader>
    </header>
    <div class="title">
        <div class="bg"></div>
        <h1>登录</h1>
    </div>

    <div id="login" class="container container-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="login-id" placeholder="学号、电子邮件或手机号">
                <div id="id-not-exist-error" class="error alert alert-danger" role="alert">
                    <span class="sr-only">Error:</span>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     用户名不存在
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" id="password" placeholder="密码">
                <div id="id-or-pass-error" class="error alert alert-danger" role="alert">
                    <span class="sr-only">Error:</span>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     用户名或密码错误
                </div>
            </div>
            <div class="g-recaptcha" data-sitekey="**********"></div>
            <br/>
            <button type="submit" class="btn btn-primary" id="submit" disabled="disabled">继续</button>
        </form>
    </div>

    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>    
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/common_fns.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/vheader.js"></script>
</body>
</html>
