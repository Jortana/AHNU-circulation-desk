<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="col-md-12">
        <div class="container" id="login">
            <form id="log-form">
                <h2 id="h2-login">登录</h2>
                <div class="form-group">
                    <input class="form-underline" id="loginID" name="loginID" type="text" placeholder="学号、电子邮件或电话">
                </div>
                <div>
                    <small>
                        没有账户？<a href="">创建一个！</a>
                    </small>
                </div>
                <div class="btn-login">
                    <button type="submit" class="btn btn-block btn-primary btn-rect">下一步</button>
                </div>
            </form>
        </div>       
    </div>
    <script src="../lib/jquery.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
