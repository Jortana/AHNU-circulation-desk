<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forget_pass.css">
</head>
<body class="hide">
    <header id="header">
        <cmheader></cmheader>
    </header>
    <div class="title">
        <div class="bg"></div>
        <h1>找回密码</h1>
    </div>

    <div id="div-email" class="container container-center">
        <form>
            <div class="form-group">
                <input type="email" class="form-control input-lg" id="email" placeholder="输入您的电子邮箱地址">
                <div id="email-not-exist-error" class="error alert alert-danger" role="alert">
                    <span class="sr-only">Error:</span>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     邮箱未注册
                </div>
                <div id="success" class="alert alert-success hide" role="alert">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                     邮件发送成功，有效期30分钟，若长时间没有收到请重试或联系管理员。
                </div>
                <div id="not-send" class="error alert alert-danger" role="alert">
                    <span class="sr-only">Error:</span>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     邮件发送失败，请稍后再试或联系管理员
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit" disabled="disabled">继续</button>
        </form>
    </div>

    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>    
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/common_fns.js"></script>
    <script src="../js/forget_pass.js"></script>
    <script src="../js/vheader.js"></script>
</body>
</html>
