<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header">
        <!-- 先判断是否登录,再添加页头 -->
    </div>

    <h1 class="tcenter">欢迎使用图书管理系统</h1>
    <form id="search" class="container-center">
        <div class="input-group input-group-lg">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="search-type">书名</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="select-book" class="pointer select-menu">书名</a></li>
                    <li><a id="select-author" class="pointer select-menu">作者</a></li>
                    <li><a id="select-cate" class="pointer select-menu">分类</a></li>
                </ul>
            </div>
            <input type="hidden" name="search-type" id="hidden-type" class="form-control" value="书名">
            <input type="text" class="form-control" id="" placeholder="搜索你想查询的图书、作者、分类">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit" aria-label="go-search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
        </div>
    </form>
 
    <script src="lib/vue.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>
    <script src="js/common_fns.js"></script>
    <script src="js/index.js"></script>
    <script src="js/vheader.js"></script>
</body>
</html>
